{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block main %}
  <div class="frame_flash">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <div class="frame_login">
    {% include "/authentication/sign_up_form.html" %}
  </div>
{% endblock %}
