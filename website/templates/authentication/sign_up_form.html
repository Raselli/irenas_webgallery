<h2>
    Account Registration
</h2>
<div class="left">
    <form method="post" action="/sign_up" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username"/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter password"/>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm password"/>
        </div>
        <div class="form-group">
            <label for="display_name">Display Name (public)</label>
            <input type="text" class="form-control" name="display_name" id="display_name" placeholder="Enter Display Name"/>
        </div>
        <p class="center">Already have an account? Log in <a href="/login">here</a>.</p>
        <div class="submit_right">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>     
    </form>
</div>
