<!DOCTYPE html>

<html  lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Exhibit your art on this free web gallery">
        <meta name="twitter:card" content="Free Web Gallery">
        <link rel="canonical" href="/">
        
        <!-- CSS -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- BootStraps-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>{% block title %}{% endblock %}</title>
        
    </head>
    <body>

        <header>
            <ul>
                <li class="li_left"><a href="/">Home</a></li>
                <li class="li_left">|</li>
                <li class="li_left"><a href="/gallery">Gallery</a></li>
                <li class="li_left">|</li>
                <li class="li_left"><a href="/artists">Artists</a></li> 
                {% if current_user.is_authenticated %}
                    <li class="li_right"><form action="/logout" method="post"><button class="button_logout" name="logout" onclick="logout()">Logout</button></form></li>
                    <li class="li_right">|</li>                
                    <li class="li_right"><a href="/overview"> Manage Entries</a></li>  
                {% else %}
                    <li class="li_right"><a href="/login">Login</a></li>  
                    <li class="li_right">|</li>                
                    <li class="li_right"><a href="/sign_up">Sign Up</a></li>
                {% endif %}
            </ul>
        </header>
        <main>

            <h1>Irena's WebGallery</h1>
            
            <hr>
            {% block main %}{% endblock %}
        </main>
        <footer>
            <p>Copyright Â© 2021</p>
        </footer>

    </body>
</html>
