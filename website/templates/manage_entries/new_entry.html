{% extends "manage_entries/overview.html" %}

{% block new %}
    <div class="frame_w50pct">
        <h2>New Entry</h2>
        <form  method="post" action="/new" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload a File:</label>
                <input class="form-control-file" type="file" name="file" id="file"> 
            </div>
            <br>
            <div class="form-group">
                <label for="title">Title:</label>            
                <input class="form-control" type="text" name="title" id="title" autocomplete="off" placeholder="Title">
            </div>
            <div class="form-group">            
                <label for="alt">Description (ALT):</label>
                <input class="form-control" type="text" name="alt" id="alt" autocomplete="off" placeholder="Description">
            </div>
            <div class="form-group">  
                <div class="row">
                    <div class="col">
                        <label for="width">Width (mm):</label>            
                        <input class="form-control" type="number" min="0" name="width" id="width" autocomplete="off" placeholder="Width">
                    </div> 
                    <div class="col">   
                        <label for="height">Height (mm):</label>            
                        <input class="form-control" type="number" min="0" name="height" id="height" autocomplete="off" placeholder="Height">
                    </div> 
                    <div class="col">   
                        <label for="price">Price (CHF):</label>           
                        <input class="form-control" type="number" min="0" name="price" id="price" autocomplete="off" placeholder="Price">
                    </div>
                </div>
            </div>                      
            <div class="form-group">
                <label for="note">Notes:</label>            
                <textarea class="form-control" name="note" id="note" autocomplete="off" placeholder="Notes"></textarea>               
            </div>
            <div class="submit_right">                
                <input class="btn btn-primary mb-2" type="submit" value="Submit"> 
            </div>
        </form>
    </div>
{% endblock %}
